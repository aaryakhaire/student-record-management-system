{% extends "base.html" %}

{% block content %}
<div class="page-header">
    <h1><i class="fas fa-chart-bar"></i> Reports & Analytics</h1>
    <p>Visual insights into student enrollment.</p>
</div>

<!-- Summary Cards -->
<div class="reports-summary">
    <div class="summary-card">
        <div class="icon-box">
            <i class="fas fa-users"></i>
        </div>
        <div class="summary-info">
            <h3>Total Students</h3>
            <p class="count">{{ total_students }}</p>
        </div>
    </div>
    <div class="summary-card">
        <div class="icon-box info">
            <i class="fas fa-building"></i>
        </div>
        <div class="summary-info">
            <h3>Departments</h3>
            <p class="count">{{ dept_labels|length }}</p>
        </div>
    </div>
    <!-- Add more cards if needed -->
</div>

<!-- Charts Section -->
<div class="charts-container">
    <div class="chart-card">
        <h3>Students by Department</h3>
        <canvas id="deptChart"></canvas>
    </div>
    <div class="chart-card">
        <h3>Students by Year</h3>
        <canvas id="yearChart"></canvas>
    </div>
</div>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    // Department Data
    const deptLabels = {{ dept_labels | tojson }};
    const deptCounts = {{ dept_counts | tojson }};

    // Year Data
    const yearLabels = {{ year_labels | tojson }};
    const yearCounts = {{ year_counts | tojson }};

    // Department Chart
    const deptCtx = document.getElementById('deptChart').getContext('2d');
    new Chart(deptCtx, {
        type: 'doughnut',
        data: {
            labels: deptLabels,
            datasets: [{
                data: deptCounts,
                backgroundColor: [
                    '#4facfe', '#00f2fe', '#38f9d7', '#43e97b', '#fa709a'
                ],
                borderWidth: 0
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: { position: 'bottom' }
            }
        }
    });

    // Year Chart
    const yearCtx = document.getElementById('yearChart').getContext('2d');
    new Chart(yearCtx, {
        type: 'bar',
        data: {
            labels: yearLabels,
            datasets: [{
                label: 'Student Count',
                data: yearCounts,
                backgroundColor: '#4facfe',
                borderRadius: 5
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: { beginAtZero: true, ticks: { precision: 0 } }
            },
            plugins: {
                legend: { display: false }
            }
        }
    });
</script>

<style>
    .reports-summary {
        display: flex;
        gap: 20px;
        margin-bottom: 30px;
    }

    .summary-card {
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        display: flex;
        align-items: center;
        gap: 20px;
        flex: 1;
        transition: transform 0.2s;
    }

    .summary-card:hover {
        transform: translateY(-5px);
    }

    .icon-box {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background: rgba(79, 172, 254, 0.1);
        color: #4facfe;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
    }

    .icon-box.info {
        background: rgba(67, 233, 123, 0.1);
        color: #43e97b;
    }

    .summary-info h3 {
        margin: 0;
        font-size: 0.9rem;
        color: #666;
    }

    .summary-info .count {
        margin: 5px 0 0;
        font-size: 1.8rem;
        font-weight: 700;
        color: #333;
    }

    .charts-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
        gap: 20px;
    }

    .chart-card {
        background: white;
        padding: 24px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
    }

    .chart-card h3 {
        margin-top: 0;
        margin-bottom: 20px;
        color: #333;
        font-size: 1.1rem;
    }
</style>
{% endblock %}
